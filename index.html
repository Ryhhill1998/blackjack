<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Blackjack</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="game-container">

    <div class="game-grid">

      <div class="section section--deck">
        <img class="deck-img" src="images/deck.png" alt="">
      </div>

      <div class="section section--cards section--cards--dealer">
        <h2 class="total total--dealer">Dealer Total = <span class="value--dealer">21</span></h2>

        <div class="cards cards--dealer">
          <div class="card card--dealer">
            <img class="card-img" src="images/C/4.png" alt="">
          </div>
          <div class="card card--dealer">
            <img class="card-img" src="images/S/J.png" alt="">
          </div>
        </div>

      </div>

      <div class="section section--cards section--cards--player">
        <h2 class="total total--player">Player Total = <span class="value--player">21</span></h2>

        <div class="cards cards--player">
          <div class="card card--player">
            <img class="card-img" src="images/C/A.png" alt="">
          </div>
          <div class="card card--player">
            <img class="card-img" src="images/H/K.png" alt="">
          </div>
        </div>

      </div>

      <div class="section section--buttons">
        <button class="btn btn--hit" disabled>HIT <i class="fas fa-plus-circle"></i></button>
        <button class="btn btn--stand" disabled>STAND <i class="far fa-hand-paper"></i></button>
        <button class="btn btn--deal">DEAL <i class="far fa-play-circle"></i></button>
      </div>

    </div>

  </div>

  <script src="scripts/script.js" charset="utf-8"></script>
</body>

</html>
