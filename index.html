<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Blackjack</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="game-container">

    <div class="cards-grid">

      <div class="cards cards--dealer">
        <div class="card dealer-card--1">
          <img class="card-img" src="images/C/4.png" alt="">
        </div>
        <div class="card dealer-card--2">
          <img class="card-img" src="images/S/J.png" alt="">
        </div>
      </div>

      <div class="cards cards--player">
        <div class="card player-card--1">
          <img class="card-img" src="images/C/A.png" alt="">
        </div>
        <div class="card player-card--2">
          <img class="card-img" src="images/H/K.png" alt="">
        </div>
      </div>

    </div>

  </div>


  <!-- <script src="scripts/script.js" charset="utf-8"></script> -->
</body>

</html>
